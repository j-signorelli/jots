[FiniteElementSetup]
Mesh_File=mesh_file.mesh
FE_Order=2
Serial_Refine=2
Parallel_Refine=0

[MaterialProperties]
Density= 1
Specific_Heat_Cp= 1
Thermal_Conductivity_Model=Linearized
k= 0.65
alpha= 1e-2

[InitialCondition]
Use_Restart=No
Initial_Temperature=300

[preCICE]
Participant_Name=jots
Config_File=../precice-config.xml
Interface_Mesh_Name=Solid-Mesh

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=preCICE_Isothermal, 310 ; If not a restart, 310 is initialization value
Boundary_Attr_3=HeatFlux, 0
Boundary_Attr_4=Isothermal, 300

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=1.0e-2
Final_Time=0.5

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=5
Visualization_Freq=5
