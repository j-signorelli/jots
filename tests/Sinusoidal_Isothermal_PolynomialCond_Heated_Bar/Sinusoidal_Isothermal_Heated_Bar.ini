[FiniteElementSetup]
FE_Order=1

Use_Restart=No
Mesh_File=bar.mesh
Serial_Refine=1
Parallel_Refine=0
Initial_Temperature=300

[MaterialProperties]
Density=0.1
Specific_Heat_C=Uniform, 1000
Thermal_Conductivity_k=Polynomial, 10, -2900
; k = 10(T-300) + 100 = 10T - 2900

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=Sinusoidal_Isothermal, 5, 6.283185307, 0, 300

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.0001
Final_Time=2.0

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000000
Visualization_Freq=100
