[FiniteElementSetup]
Mesh_File=plate.msh
FE_Order=2
Serial_Refine=0
Parallel_Refine=0

[MaterialProperties]
Density= 1
Specific_Heat_Cp= 1
Thermal_Conductivity_Model=Constant
k= 100

[InitialCondition]
Use_Restart=No
Initial_Temperature=300

[BoundaryConditions]
Boundary_1_Type=Isothermal
Boundary_1_Value=300
Boundary_2_Type=Isothermal
Boundary_2_Value=300
Boundary_3_Type=Isothermal
Boundary_3_Value=300
Boundary_4_Type=Isothermal
Boundary_4_Value=300

[TimeIntegration]
Time_Scheme=Euler_Explicit
Delta_Time=0.001
Final_Time=0.5

[Output]
Restart_Freq=100
Visualization_Freq=100