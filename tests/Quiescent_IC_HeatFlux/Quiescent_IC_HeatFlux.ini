[FiniteElementSetup]
FE_Order=2

Use_Restart=No
Mesh_File=plate.mesh
Serial_Refine=2
Parallel_Refine=0
Initial_Temperature= 300

[MaterialProperties]
Density=1
Specific_Heat_Cp=1
Thermal_Conductivity_Model=Uniform, 0.5

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=HeatFlux, 0
Boundary_Attr_3=HeatFlux, 0
Boundary_Attr_4=HeatFlux, 0

[TimeIntegration]
Time_Scheme=Euler_Explicit
Delta_Time=1e-7
Final_Time=0.5

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000
Visualization_Freq=10
