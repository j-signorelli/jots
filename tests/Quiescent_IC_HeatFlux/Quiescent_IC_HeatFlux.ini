[FiniteElementSetup]
Mesh_File=plate.msh
FE_Order=2
Serial_Refine=2
Parallel_Refine=0

[MaterialProperties]
Density= 1
Specific_Heat_Cp= 1
Thermal_Conductivity_Model=Constant
k= 0.5

[InitialCondition]
Use_Restart=No
Initial_Temperature=300

[BoundaryConditions]
Boundary_1_Type=HeatFlux
Boundary_1_Value=0
Boundary_2_Type=HeatFlux
Boundary_2_Value=0
Boundary_3_Type=HeatFlux
Boundary_3_Value=0
Boundary_4_Type=HeatFlux
Boundary_4_Value=0

[TimeIntegration]
Time_Scheme=Euler_Explicit
Delta_Time=0.01
Final_Time=0.5

[Output]
Restart_Freq=1
Visualization_Freq=1000
