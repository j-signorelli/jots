[FiniteElementSetup]
Use_Restart=Yes
Input_Restart_File=restart_file

[MaterialProperties]
Density=0.1
Specific_Heat_Cp=1000
Thermal_Conductivity_Model=Uniform, 100

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=Sinusoidal_Isothermal, 5, 6.283185307, 0, 300

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.001
Final_Time=2.0 ; Now time is set to 2

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000
Visualization_Freq=10
