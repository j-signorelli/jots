[FiniteElementSetup]
Mesh_File=plate.mesh
FE_Order=2
Serial_Refine=0
Parallel_Refine=0

[MaterialProperties]
Density=0.1
Specific_Heat_Cp=1000
Thermal_Conductivity_Model=Uniform
k=10

[InitialCondition]
Use_Restart=No
Initial_Temperature=300

[BoundaryConditions]
Boundary_Attr_1=Isothermal, 310
Boundary_Attr_2=HeatFlux, 0
Boundary_Attr_3=Isothermal, 300
Boundary_Attr_4=HeatFlux, 0

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.001
Final_Time=0.5

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000
Visualization_Freq=10
