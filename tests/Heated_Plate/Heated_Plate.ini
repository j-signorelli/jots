[FiniteElementSetup]
Use_Restart=No
Mesh_File=plate.mesh
FE_Order=1
Serial_Refine=0
Parallel_Refine=0
Initial_Temperature=310

[MaterialProperties]
Density=1
Specific_Heat_Cp=100
Thermal_Conductivity_Model=Uniform, 100

[BoundaryConditions]
Boundary_Attr_1=Isothermal, 310
Boundary_Attr_2=HeatFlux, 0
Boundary_Attr_3=Isothermal, 300
Boundary_Attr_4=HeatFlux, 0

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.001
Final_Time=1.0

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000
Visualization_Freq=1
