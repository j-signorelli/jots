[FiniteElementSetup]
Mesh_File=mesh_file.mesh ; Mesh file
FE_Order=2 ; Order of element polynomial approximaton space 
Serial_Refine=2 ; Refinements to complete on mesh before parallel decomposition
Parallel_Refine=0 ; Refinements to complete on mesh after parallel decomposition

[MaterialProperties]
Density= 1 ; Material Density
Specific_Heat_Cp= 1 ; Material Specific Heat
Thermal_Conductivity_Model=Linearized ; Thermal Conductivity Model (Uniform, Linearized)
k= 0.65 ; Thermal conductivity
alpha= 1e-2 ; Linearized only - coefficient

[InitialCondition]
Use_Restart=No ; 
Initial_Temperature=300

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=HeatFlux, 0
Boundary_Attr_4=Isothermal, 310

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=1.0e-2
Final_Time=0.5

[Output]
Restart_Freq=5
Visualization_Freq=5
