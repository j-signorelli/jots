[FiniteElementSetup]
Mesh_File=../star.mesh
FE_Order=2
Serial_Refine=2
Parallel_Refine=0

[MaterialProperties]
Density= 1
Specific_Heat_Cp= 1
Thermal_Conductivity_Model=Linearized    
k= 0.65
alpha= 1e-2

[InitialCondition]
Use_Restart=No
Initial_Temperature=300

[BoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=HeatFlux, 0
Boundary_Attr_4=Isothermal, 310

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=1.0e-2
Final_Time=0.5

[Output]
Restart_Freq=5
Visualization_Freq=5
