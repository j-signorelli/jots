[FiniteElementSetup]
Mesh_File=star.mesh
FE_Order=2
Serial_Refine=2
Parallel_Refine=0

[MaterialProperties]
Thermal_Diffusivity=0.5

[InitialCondition]
Use_Restart=No
InitialTemperature=300

[BoundaryConditions]
Boundary_1_Type=HeatFlux
Boundary_1_Value=0
Boundary_2_Type=Isothermal
Boundary_2_Value=300
Boundary_3_Type=HeatFlux
Boundary_3_Value=0
Boundary_4_Type=Isothermal
Boundary_4_Value=310

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=1.0e-2
Final_Time=0.5

[Output]
Restart_Freq=5
Visualization_Freq=5