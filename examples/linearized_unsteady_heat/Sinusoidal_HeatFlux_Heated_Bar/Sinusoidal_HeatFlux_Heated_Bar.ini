[FiniteElementSetup]
Simulation_Type=Linearized_Unsteady_Heat
FE_Order=1

Use_Restart=No
Mesh_File=../../meshes/bar.mesh
Serial_Refine=0
Parallel_Refine=0
Thermal_Initialization=300

[MaterialProperties]
Density_rho=Uniform, 0.1
Specific_Heat_C=Uniform, 1000
Thermal_Conductivity_k=Uniform, 100

[ThermalBoundaryConditions]
Boundary_Attr_1=HeatFlux, 0
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=Sinusoidal_HeatFlux, 1100, 6.283185307, 0, 0

[TimeIntegration]
Time_Scheme=Euler_Implicit
Delta_Time=0.001
Max_Timesteps=2000

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=0
Visualization_Freq=10
