[FiniteElementSetup]
Simulation_Type=Linearized_Unsteady
FE_Order=2

Use_Restart=No
Mesh_File=../../meshes/plate.mesh
Serial_Refine=2
Parallel_Refine=0
Thermal_Initialization= 300

[MaterialProperties]
Density_rho=Uniform, 1
Specific_Heat_C=Uniform, 1
Thermal_Conductivity_k=Uniform, 0.5

[BoundaryConditions]
Boundary_Attr_1=Isothermal, 300
Boundary_Attr_2=Isothermal, 300
Boundary_Attr_3=Isothermal, 300
Boundary_Attr_4=Isothermal, 300

[TimeIntegration]
Time_Scheme=Euler_Explicit
Delta_Time=1e-7
Max_Timesteps=5e6

[LinearSolverSettings]
Solver=FGMRES
Preconditioner=Chebyshev
Max_Iterations=100
Absolute_Tolerance=1e-16
Relative_Tolerance=1e-10

[Output]
Restart_Freq=1000
Visualization_Freq=100
